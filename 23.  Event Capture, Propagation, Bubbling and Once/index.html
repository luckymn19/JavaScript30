<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript's Capture</title>
</head>

<body class="bod">
    <div class="one">
        <div class="two">
            <div class="three">
            </div>
        </div>
    </div>
</body>

<style>
    html {
        box-sizing: border-box;
    }
    
    *,
    *:before,
    *:after {
        box-sizing: inherit;
    }
    
    div {
        width: 100%;
        padding: 100px;
    }
    
    .one {
        background: black;
    }
    
    .two {
        background: red;
    }
    
    .three {
        background: white;
    }
</style>
<button></button>
<script>
    const divs = document.querySelectorAll('div');
    const button = document.querySelector('button');


    function logText(e) {
        console.log(this.classList.value);
    }

    divs.forEach(div => div.addEventListener('click', logText, {
        capture: false,
        once: true
    }));

    button.addEventListener('click', () => {
        console.log('Click!!!');
    }, {
        once: true
    });
</script>

</html>
